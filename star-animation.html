<style>
  .star1 {
    background-color: white;
    height: 30px;
    width: 30px;
    border-radius: 50%;
    animation-iteration-count: infinite;
    margin-top: 5%;
    margin-left: 60%;
    animation-name: twinkle1;
    animation-duration: 1s;
  }

  .star2 {
    background-color: white;
    height: 15px;
    width: 15px;
    border-radius: 50%;
    animation-iteration-count: infinite;
    margin-top: 10%;
    margin-left: 75%;
    animation-name: twinkle2;
    animation-duration: 1s;
  }

  .star3 {
    background-color: white;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    animation-iteration-count: infinite;
    margin-top: 5%;
    margin-left: 25%;
    animation-name: twinkle3;
    animation-duration: 1s;
  }

  @keyframes twinkle1 {
    50% {
      transform: scale(0.5);
      opacity: 0.5;
    }
  }

  @keyframes twinkle2 {
    20% {
      transform: scale(0.5);
      opacity: 0.5;
    }
  }

  @keyframes twinkle3 {
    40% {
      transform: scale(0.5);
      opacity: 0.5;
    }
  }

  #bg {
    position: fixed;
    padding: 0;
    margin: 0;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(black, #000099, #08692a);
  }
</style>

<div id="bg"></div>
<div class="star1"></div>
<div class="star2"></div>
<div class="star3"></div>
